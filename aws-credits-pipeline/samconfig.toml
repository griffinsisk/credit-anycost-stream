# SAM CLI configuration file
# Deploy with: sam deploy
# First deploy: sam deploy --guided
#
# API key and connection ID are read from shell environment variables at deploy time.
# Set them before running sam deploy:
#   export CLOUDZERO_API_KEY=your_key
#   export CLOUDZERO_CONNECTION_ID=your_connection_id

version = 0.1

[default]
[default.global.parameters]
stack_name = "aws-credits-pipeline"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
confirm_changeset = true
resolve_s3 = true
# region and s3_bucket will be set during first `sam deploy --guided`
# parameter_overrides reads from shell env at deploy time:
parameter_overrides = [
  "CloudZeroApiKey=$CLOUDZERO_API_KEY",
  "CloudZeroConnectionId=$CLOUDZERO_CONNECTION_ID"
]
