# SAM CLI configuration file
# First deploy:  sam deploy --guided
# Subsequent:    sam deploy --parameter-overrides "CloudZeroApiKey=$CLOUDZERO_API_KEY CloudZeroConnectionId=$CLOUDZERO_CONNECTION_ID"

version = 0.1

[default.global.parameters]
stack_name = "aws-credits-pipeline"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
confirm_changeset = true
resolve_s3 = true
region = "us-east-1"
